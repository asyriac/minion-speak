<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="styles.css" />
   <title>Minion Speak</title>
</head>
<body>
   <h1>Minion Speak</h1>
   <div class="container">
      <div class="input-container">
         <h1>Enter text in english</h1>
         <textarea id="input-text" cols="70" rows="10"></textarea>
      </div>
      
      <button id="btn">Translate!</button>
      <div class="output-container">
         <h1>Banana Language</h1>
         <textarea id="output-text" cols="70" rows="10" disabled></textarea>
      </div>
      
   </div>
   

   
   <script src="script.js" type="text/javascript"></script>
</body>
</html>
